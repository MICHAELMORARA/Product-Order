<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <img class="product-image" src="./images/image-product-desktop.jpg" alt="image-product-desktop.jpg" />
      </div>
      <div class="right-container">
        <div></div>
        <div class="product">
          <p>PERFUME</p>
        </div>
        <div class="product-name">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL
          </p>
        </div>
        <div class="product-value">
          <p><span class="current-price">$140.99</span><span class="initial-price">$169.99</span></p>
        </div>
        <div class="btn-container"><button class="add-btn">Add to cart</button></div>
      </div>
    </div>
  </body>
</html>
